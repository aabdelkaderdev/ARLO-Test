services:
  arlo-api:
    build: .
    network_mode: host
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1}
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-llama3.1}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11433/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
